version: '3'
    
services:
  db:
    image: mongo
    container_name: db
    restart: always
    ports: 
      - "27017:27017"
    volumes: 
      - ./mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor 

  web:
    build: .
    container_name: graphql
    command: python manage.py runserver 0.0.0.0:8000
    # volumes:
    #   - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
